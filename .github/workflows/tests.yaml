name: Test Suite Run
on: [push]
jobs:
  Test_Run:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js 20.x
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
        - name: Test the app
          uses: borales/actions-yarn@v4
          with:
            cmd: install
        - name: Test the app
          uses: borales/actions-yarn@v4
          with:
            cmd: test & testServer